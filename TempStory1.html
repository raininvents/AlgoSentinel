<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIF Story</title>
<style>
  body { margin:0; font-family:sans-serif; background:#000; color:#fff; overflow:hidden; }
  .slide { display:none; position:absolute; top:0; left:0; width:100%; height:100vh; padding:40px; box-sizing:border-box; text-align:center; }
  .slide.active { display:flex; flex-direction:column; justify-content:center; align-items:center; animation:fadeIn 0.8s; }
  button { margin-top:20px; background:#FFD700; border:none; color:#000; padding:10px 20px; font-size:16px; border-radius:8px; cursor:pointer; }
  @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
</style>
</head>
<body>
<div class="slide active" id="slide1">
  <h1>Welcome to SIF</h1>
  <p><img src="SIF1.png" style="width:90%; max-width:400px; height:auto; border-radius:12px;"></p>
  <button onclick="nextSlide()">Next</button>
</div>

<div class="slide" id="slide2">
  <h1>Equity Long Short</h1>
  <p><img src="SIF2.png" style="width:90%; max-width:400px; height:auto; border-radius:12px;"></p>
  <button onclick="nextSlide()">Next</button>
</div>

<div class="slide" id="slide3">
  <h1>Ex-Top100 Long Short</h1>
  <p><img src="SIF3.png" style="width:90%; max-width:400px; height:auto; border-radius:12px;"></p>
  <button onclick="nextSlide()">Next</button>
</div>
<div class="slide" id="slide4">
  <h1>Debt Strategies</h1>
  <p><img src="SIF5.png" style="width:90%; max-width:400px; height:auto; border-radius:12px;"></p>
  <button onclick="nextSlide()">Next</button>
</div>
<div class="slide" id="slide5">
  <h1>Hybrid Strategies</h1>
  <p><img src="SIF6.png" style="width:90%; max-width:400px; height:auto; border-radius:12px;"></p>
  <button onclick="nextSlide()">Next</button>
</div>
<div class="slide" id="slide6">
  <h1>Recap</h1>
  <p><img src="SIF7.png" style="width:90%; max-width:400px; height:auto; border-radius:12px;"></p>
  <button onclick="window.location.href='https://bit.ly/3LCPpvq'">Get Started</button>
</div>

<script>
let current = 1;
function nextSlide() {
  document.getElementById('slide' + current).classList.remove('active');
  current++;
  document.getElementById('slide' + current).classList.add('active');
}
</script>

</body>
</html>
